version: '3.8'

services:
  public-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brewaco-public-api
    restart: unless-stopped
    command: [ "node", "dist/apps/public/app.public.js" ]
    ports:
      - "9001:9001"
    environment:
      - NODE_ENV=production
      - MEILI_HOST=http://meilisearch:7700
      - PUBLIC_PORT=9001
    env_file:
      - .env
    depends_on:
      - meilisearch
    networks:
      - brewaco-network

  admin-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brewaco-admin-api
    restart: unless-stopped
    command: [ "node", "dist/apps/protected/app.protected.js" ]
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - MEILI_HOST=http://meilisearch:7700
      - PROTECTED_PORT=9002
    env_file:
      - .env
    depends_on:
      - meilisearch
    networks:
      - brewaco-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx-proxy
    container_name: brewaco-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - public-api
      - admin-api
    networks:
      - brewaco-network

  # Uncomment if want to run MongoDB locally in Docker
  # mongodb:
  #   image: mongo:7
  #   container_name: brewaco-mongodb
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
  #     MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - brewaco-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: brewaco-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - brewaco-network

networks:
  brewaco-network:
    driver: bridge

volumes:
  # mongodb_data:  # Commented: using external MongoDB provider
  meilisearch_data:
