version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brewaco-backend
    restart: unless-stopped
    ports:
      - "9001:9001"
      - "9002:9002"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production.production
    depends_on:
      - mongodb
      - meilisearch
    networks:
      - brewaco-network

  nginx:
    image: nginx:alpine
    container_name: brewaco-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - brewaco-network

  mongodb:
    image: mongo:7
    container_name: brewaco-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    networks:
      - brewaco-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: brewaco-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - brewaco-network

networks:
  brewaco-network:
    driver: bridge

volumes:
  mongodb_data:
  meilisearch_data:

